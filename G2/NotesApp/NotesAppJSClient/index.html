<!DOCTYPE html>
<html lang="en">

<head>
    <title>Notes App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 class="text-warning text-center mt-5">NotesApp</h1>
    <div class="container-fluid d-flex justify-content-center align-items-center mt-5">
        <div class="col-md-4" id="loginMenu">
            <div class="card">
                <div class="card-header">
                    <h2>Login</h2>
                </div>
                <div class="card-body">
                    <form class="pt-5">
                        <div class="mb-5">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                            <span id="usernameError" class="text-danger"></span>
                        </div>
                        <div class="mb-5">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                            <span id="passwordError" class="text-danger"></span>
                        </div>
                        <div class="text-center pt-4 pb-3">
                            <button id="loginBtn" type="submit" class="btn btn-lg btn-primary">Submit</button>
                        </div>
                        <div id="loginError" class="text-danger text-center"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-3" id="notesMenu" hidden>
        <h3 class="text-center mb-4">Notes Menu</h3>
        <div class="row">
            <div class="col-md-6">
                <button id="getNotesBtn" class="btn btn-primary">Load Notes</button>
            </div>
        </div>
        <div class="row mt-3" id="notesContainer">
            <!-- Notes will be rendered here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script type="module" src="script.js"></script>
</body>

</html>
